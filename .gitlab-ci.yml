# GitLab CI Pipeline for Threat Feed Security Check
# This pipeline runs the threat feed action to check for vulnerable packages

stages:
  - security-check

variables:
  # Set these variables in GitLab CI/CD Settings > Variables
  # PHYLUM_API_TOKEN: Your Phylum API token
  # VERACODE_API_ID: Your Veracode API ID  
  # VERACODE_API_KEY: Your Veracode API Key

threat-feed-check:
  stage: security-check
  image: node:18-alpine
  before_script:
    - apk add --no-cache git
    - git clone https://github.com/your-username/threat-feed-action.git action
    - cd action
  script:
    - node dist/index.js
  artifacts:
    when: always
    paths:
      - action/summary.txt
      - action/new-malicious-packages.txt
    reports:
      junit: action/summary.txt
    expire_in: 30 days
  only:
    - main
    - develop
    - merge_requests
  allow_failure: false
